<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @media (prefers-color-scheme: light) {
            body {
                background: #f5f5f5;
                color: #666;
            }
            .spinner {
                border-color: #e0e0e0;
                border-top-color: #999;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1c1c1e;
                color: #999;
            }
            .spinner {
                border-color: #333;
                border-top-color: #666;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            margin: 0 0 8px 0;
        }

        .subtitle {
            font-size: 15px;
            margin: 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p class="title">Returning to Race Day</p>
    <p class="subtitle">You'll be redirected in just a moment.</p>

    <script>
        const params = window.location.search;
        const deepLink = 'RaceDay://oauth/strava' + params;
        
        setTimeout(() => {
            window.location.href = deepLink;
        }, 1000);
    </script>
</body>
</html>
